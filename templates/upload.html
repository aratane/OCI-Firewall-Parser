<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Parser - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">OCI Firewall Log Analyzer</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload OCI Firewall JSON File</label>
                                <input class="form-control" type="file" id="file" name="file" accept=".json" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Start Live Analysis</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Analysis begins immediately. Large files may take several minutes.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
